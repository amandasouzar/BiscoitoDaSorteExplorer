<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="page1">
        <div class="TextBox">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
        </div>
        <button id="BtnOpenFortune">
            <img src="/BISCOITO DA SORTE/fortune-cookie.svg" alt="Foto de um biscoito da sorte, um pouco aberto.">
        </button>
    </main>
    <main class="page2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <div class="Fortune">
            <p id="FortuneText"></p>
        </div>
        <img src="/BISCOITO DA SORTE/opened-cookie.svg" alt="Um biscoito da sorte, agora aberto e em dois pedaços">
        <button id="BtnResetFortune">Abrir outro biscoito</button>
    </main>


    <script src="./main.js"></script>
</body>
</html>
